<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Game Con Guests
		</title>
		
		<style>
		</style>
		<link rel = "stylesheet" href = "guests.css" />
		<script>
			let showingGuestOne, showingGuestTwo, showingGuestThree;
			let detailsDivOutputOne, detailsDivOutputTwo;
			window.onload = function()
			{
				initialize();
			}
			const initialize = () =>
			{
				showingGuestOne = false;
				showingGuestTwo = false;
				showingGuestThree = false;
				detailsDivOutputOne = document.getElementById("detailsDivOne");
				detailsDivOutputTwo = document.getElementById("detailsDivTwo");
			}
			const showGuestOne = () =>
			{
				showingGuestOne = !showingGuestOne;
				showingGuestOne ? detailsDivOutputOne.innerHTML = "Valorant legend SEN Tenz is hosting a Meet & Greet at this years GameCon!<br><br> Date: 10/22<br>Time: 12:00 PM to 2:00 PM" : detailsDivOutputOne.innerHTML = "";
			}
			const showGuestTwo = () =>
			{
				showingGuestTwo = !showingGuestTwo;
				showingGuestTwo ? detailsDivOutputTwo.innerHTML = "Shigeru Miyamoto, the face of Nintendo talks about the future of Nintendo.<br><br> Date: 10/20 <br>Time: 1:00 PM to 3:00 PM" : detailsDivOutputTwo.innerHTML = "";
			}
		</script>
	</head>
	
	<body>
		<div id = header>
			<div id = "smallLogoDiv">
				<a href = "../home/home.html">
					<img id = "smallLogo" src = "../GameConSmallLogo.png"/>
				</a>
			</div>
			<span>
				<a href = "../home/home.html">Home</a>
				<a href = "../events/events.html">Events</a>
				<a href = "guests.html">Guests</a>
			</span>
		</div>
		<div id = "logoDiv">
			<img id = "gameConLogo" src = "../GameConLogoTextless.png"/>
		</div>
		<div id = "darkDiv">
			<h1>Guests</h1>
			<div id = "guestHolder">
				<div id = "guestImageDiv">
					<img id = "senTenz" src = "../tenz.jpg"/>
				</div>
				<div id = "showDetailsDiv">
					<img id = "showArrow" onclick = "showGuestOne();" src = "../showArrow.png"/>
				</div>
				<h4 id = "guestName">SEN Tenz</h4>
				<div id = "detailsDivOne"><p></p></div>
			</div>
			<div id = "clear"></div>
			<div id = "guestHolder">
				<div id = "guestImageDiv">
					<img id = "miyamoto" src = "../ShigeruMiyamoto.jpg"/>
				</div>
				<div id = "showDetailsDiv">
					<img id = "showArrow" onclick = "showGuestTwo();" src = "../showArrow.png"/>
				</div>
				<h4 id = "guestName">Shigeru Miyamoto</h4>
				<div id = "detailsDivTwo"><p></p></div>
			</div>
		</div>
		<hr />
	</body>
</html>
