<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Game Con Events
		</title>
		
		<style>

		</style>
		<link rel = "stylesheet" href = "events.css" />
		<script>
			let showingEventOne, showingEventTwo, showingEventThree;
			let detailsDivOutputOne, detailsDivOutputTwo, detailsDivOutputThree;
			window.onload = function()
			{
				initialize();
			}

			const initialize = () =>
			{
				showingEventOne = false;
				showingEventTwo = false;
				showingEventThree = false;
				detailsDivOutputOne = document.getElementById("detailsDivOne");
				detailsDivOutputTwo = document.getElementById("detailsDivTwo");
				detailsDivOutputThree = document.getElementById("detailsDivThree");
			}
			const showEventOne = () =>
			{
				showingEventOne = !showingEventOne;
				showingEventOne ? detailsDivOutputOne.innerHTML = "If you're a fan of Nintendo games, then this booth is the spot for you!<br><br>Dates: All event<br>Times: 12:00 PM to 5:00 PM" : detailsDivOutputOne.innerHTML = "";
			}
			const showEventTwo = () =>
			{
				showingEventTwo = !showingEventTwo;
				showingEventTwo ? detailsDivOutputTwo.innerHTML = "Are you a fan of souls-like games? If you are, then Elden Ring is a great game for you! Visit the Elden Ring booth for a chance to win free Elden Ring merchandise!<br><br>Dates: All event<br>Times: 9:00 AM to 3:00 PM" : detailsDivOutputTwo.innerHTML = "";
			}
			const showEventThree = () =>
			{
				showingEventThree = !showingEventThree;
				showingEventThree ? detailsDivOutputThree.innerHTML = "Have you ever played League of Legends or Valorant? If so, this booth is the spot for you! Visit the Riot Games booth for a chance to win free Riot Games merchanise!<br><br>Dates: All event<br>Times: 11:00 AM to 4:00 PM" : detailsDivOutputThree.innerHTML = "";
			}
		</script>
	</head>
	
	<body>
		<div id = "header">
			<div id = "smallLogoDiv">
				<a href = "../home/home.html">
					<img id = "smallLogo" src = "../GameConSmallLogo.png"/>
				</a>
			</div>
			<span>
				<a href = "../home/home.html">Home</a>
				<a href = "events.html">Events</a>
				<a href = "../guests/guests.html">Guests</a>
			</span>
		</div>
		<div id = "logoDiv">
			<img id = "gameConLogo" src = "../GameConLogoTextless.png"/>
		</div>
		<div id = "darkDiv">
			<h1>Events</h1>
			<div id = "eventHolder">
				<div id = "eventImageDiv">
					<img id = "nintendoBooth" src = "../NintendoBooth.png"/>
				</div>
				<div id = "showDetailsDiv">
					<img id = "showArrow" onclick = "showEventOne();" src = "../showArrow.png"/>
				</div>
				<h4 id = "eventName">Nintendo Booth</h4>
				<div id = "detailsDivOne"><p></p></div>
			</div>
			<div id = "clear"></div>
			<div id = "eventHolder">
				<div id = "eventImageDiv">
					<img id = "eldenRingBooth" src = "../EldenRingBooth.jpg"/>
				</div>
				<div id = "showDetailsDiv">
					<img id = "showArrow" onclick = "showEventTwo();" src = "../showArrow.png"/>
				</div>
				<h4 id = "eventName">Elden Ring Booth</h4>
				<div id = "detailsDivTwo"><p></p></div>
			</div>
			<div id = "clear"></div>
			<div id = "eventHolder">
				<div id = "eventImageDiv">
					<img id = "riotGamesBooth" src = "../RiotGamesBooth.jpg"/>
				</div>
				<div id = "showDetailsDiv">
					<img id = "showArrow" onclick = "showEventThree();" src = "../showArrow.png"/>
				</div>
				<h4 id = "eventName">Riot Games Booth</h4>
				<div id = "detailsDivThree"><p></p></div>
			</div>
			<div id = "clear"></div>
		</div>
	</body>
</html>
